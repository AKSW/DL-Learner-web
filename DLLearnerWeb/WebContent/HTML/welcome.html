<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=ISO-8859-1">
<title>DLLearner Web Frontend</title>
<!-- Own scripts -->
<script src="../../Script/Misc.js"></script>
<script src="../../Script/DataHandler.js"></script>
<script src="../../Script/FileReader.js"></script>
<!-- CodeMirror -->
<script src="../../Script/lib/CodeMirror/lib/codemirror.js"></script>
<script src="../../Script/lib/CodeMirror/mode/javascript/javascript.js"></script>
<script src="../../Script/lib/CodeMirror/mode/xml/xml.js"></script>
<script src="../../Script/lib/CodeMirror/addon/scroll/simplescrollbars.js"></script>
<link rel='stylesheet' href="../../Script/lib/CodeMirror/addon/scroll/simplescrollbars.css">
<link rel='stylesheet' href="../../Script/lib/CodeMirror/lib/codemirror.css">
<!-- jQuery -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<!-- css -->
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Source+Sans+Pro%3A300%2C400%2C700%2C400italic%2C700italic%7COxygen%3A300%2C400%2C700%2C400italic%2C700italic&#038;subset=latin%2Clatin-ext'/>
<link rel="stylesheet" href="../../HTML/style.css">
</head>
<body onload="init()">
	<!-- BEGIN Navigation Bar -->
	<nav>
		<ul>
			<li><a href="#">Configuration</a>
			<ul>
				<li><a href="#" onClick="toggleToolbox()">Toolbox</a></li>
			</ul></li>
			<li><a href="#">Load Examples</a>
				<ul>
					<li><a href="#" onClick="loadFatherExample()">Father</a></li>
					<li><a href="#">Stuff</a></li>
				</ul></li>
			<li><a href="#" onClick="callDLL()">Submit configuration</a></li>
			<li><a href="#" onClick="loading()">Loading Demo</a></li>
		</ul>
	</nav>
	<!-- END Navigation Bar -->

	<!-- BEGIN Toolbox -->
	<div id="toolbox_outer_div">
		<span id="headline">Toolbox:</span>
	</div>
	<!-- END Toolbox -->

	<!-- BEGIN Textareas -->
	<form id="formHTML">
		<div id="config_textarea_div">
			Configuration:<br>
			<!-- Old, uncool way with HTML Textareas.
			<textarea name="input_config" id="input_config" cols="60" rows="40" wrap="off" onchange="updateKnowledgeSource(this.value)"
				oninput="updateKnowledgeSource(this.value)"></textarea> -->
			<!-- New, fancy way with CodeMirror Editor Objects -->
			<textarea id="input_config"></textarea>
		</div>
		<div id="ks_textarea_div">
			<div id="ksName">
				Knowledge Source:<br>
			</div>
			<!-- Old, uncool way with HTML Textareas.
			<textarea name="input_ks" id="input_ks" cols="60" rows="40" wrap="off"></textarea> -->
			<!-- New, fancy way with CodeMirror Editor Objects -->
			<textarea id="input_ks"></textarea>
		</div>
		<div id="dll_result_div">
			DL-Learner Results:<br>
			<textarea name="dll_result_area" id="dll_result_area" cols="60" rows="40" wrap="off" readonly></textarea>
		</div>
	</form>
	<!-- END Textareas -->

	<!-- Appears when DLL is working -->
	<div id="loading">
		<div id="loadingText" align="center">Solving..</div>
	</div>

	<!--  Hidden Form, so JavaScript can convert aboves form content into JSON and post it to rest-server -->
	<form id="hiddenForm" action="../welcome/config" method="Post">
		<input id="configInput" type="hidden" name="config">
	</form>

</body>
</html>
